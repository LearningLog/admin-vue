<el-container class="home-container">
  <el-header>
    <el-row>
      <el-col :span="4"><div class="grid-content bg-purple-dark"><img src="./logo.png" alt=""></div></el-col>
      <el-col :offset="16" :span="4"><div class="grid-content bg-purple-dark"><a href="#" class="logout" @click.prevent="logout">退出</a></div></el-col>
    </el-row>
  </el-header>
  <el-container>
    <el-aside width="200px">
      <el-menu
        :unique-opened="true"
        :router="true"
        default-active="2"
        class="el-menu-vertical-demo aside-menu"
        @open="handleOpen"
        @close="handleClose"
        background-color="#545c64"
        text-color="#fff"
        active-text-color="#ffd04b">
        <el-submenu
          v-for="level1Menu in menuList"
          :index="level1Menu.path"
          :key="level1Menu.id">
          <template slot="title">
            <i class="el-icon-location"></i>
            <span>{{ level1Menu.authName }}</span>
          </template>
            <el-menu-item
              v-for="leve2Menu in level1Menu.children"
              :index="leve2Menu.path"
              :key="leve2Menu.id">用户列表</el-menu-item>
        </el-submenu>
      </el-menu>
    </el-aside>
    <el-main>
      <router-view></router-view>
    </el-main>
  </el-container>
</el-container>
